<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/trip-viewer/overview/trip.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="/trip-viewer/overview/trip.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <div class="input">
      <div class="title">Trip Overview</div>
      <div class="description">
        Input your .GEOJSON file to see an overview of your trip
      </div>
      <div class="upload-area" id="uploadArea">
        <button id="uploadButton">Choose file</button>
        <p>or drop files here</p>
      </div>
    </div>
    <div class="map-container" style="display: none">
      <div id="leaflet-map"></div>
    </div>

    <input type="file" accept=".geojson" id="fileInput" />
  </body>
</html>
