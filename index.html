<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="script.js"></script>

  <body>
    <div class="container">
      <div class="div">
        <i class="bx bx-trip"></i> <button id="start-button">Start Trip</button>
      </div>
      <h1>f</h1>
      <div class="div">
        <i class="bx bx-stop-circle"></i
        ><button id="end-button">End Trip</button>
      </div>
    </div>

    <div id="after" style="display: none">
      <div class="container">
        <div class="div">
          <i class="bx bx-refresh"></i> <button id="reset-button">Reset</button>
        </div>
        <h1>f</h1>
        <div class="div">
          <i class="bx bxs-download"></i
          ><button id="download-button">Download Trip</button>
        </div>
        <h1>f</h1>
        <div class="div">
          <i class="bx bx-street-view"></i>
          <button id="review-button">Review Trip</button>
        </div>
      </div>
    </div>

    <div class="container" id="map"><div id="leaflet-map"></div></div>
  </body>
</html>
